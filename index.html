<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Traveler's Dilemma</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
            color: white;
            text-align: center;
            margin: 0;
            overflow: hidden;
            background: black;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
        }

        #game-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid cyan;
            box-shadow: 0px 0px 10px cyan;
            border-radius: 10px;
            margin-top: 100px;
        }

        button {
            background: linear-gradient(90deg, cyan, blue);
            color: white;
            padding: 12px 20px;
            border: none;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 5px;
            font-family: 'Orbitron', sans-serif;
        }

        button:hover {
            background: linear-gradient(90deg, blue, cyan);
            box-shadow: 0px 0px 10px cyan;
        }

        input {
            background: black;
            border: 1px solid cyan;
            color: white;
            padding: 8px;
            font-size: 16px;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
        }

        .glitch {
            animation: glitchEffect 0.1s infinite;
        }

        @keyframes glitchEffect {
            0% { transform: translateX(2px) skewX(5deg); }
            25% { transform: translateX(-3px) skewX(-7deg); }
            50% { transform: translateX(4px) skewX(5deg); }
            75% { transform: translateX(-5px) skewX(-6deg); }
            100% { transform: translateX(2px) skewX(5deg); }
        }

        .flicker {
            animation: flickerEffect 0.1s infinite;
        }

        @keyframes flickerEffect {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .neon {
            text-shadow: 0px 0px 10px cyan, 0px 0px 20px cyan, 0px 0px 30px cyan;
        }
    </style>
</head>
<body>

    <canvas id="stars"></canvas>

    <h1 class="neon" style="text-shadow: 0px 0px 10px cyan;">The Time Traveler's Dilemma</h1>
    <div id="game-container">
        <p>Welcome, traveler! You must uncover the truth behind Elias Voss's disappearance.</p>
        <button onclick="makeChoice('start')">Start</button>
    </div>

    <script>
        let inventory = [];

        function playSound(sound) {
            let audio = new Audio(sound);
            audio.play();
        }

        function makeChoice(choice) {
            if (choice === "start") {
                document.getElementById("game-container").innerHTML = `
                    <p>You stand before Elias Voss’s abandoned lab. The entrance is blocked by a locked security panel.</p>
                    <button onclick="makeChoice('hackSecurity')">Hack the Security Panel</button>
                    <button onclick="makeChoice('travelToGreece')">Travel to Ancient Greece (400 BC)</button>
                `;
            } else if (choice === "hackSecurity") {
                playSound("beep.mp3");
                document.getElementById("game-container").innerHTML = `
                    <p>The security panel asks for a **4-digit passcode.**</p>
                    <input type="text" id="passcode" maxlength="4" placeholder="Enter Code">
                    <button onclick="checkHackCode()">Submit</button>
                `;
            } else if (choice === "travelToGreece") {
                playSound("time-travel.mp3");
                document.getElementById("game-container").innerHTML = `
                    <p>You arrive in Athens, 400 BC. Plato is discussing a mysterious "time paradox" in his lost writings.</p>
                    <p>You find an ancient scroll with a coded message.</p>
                    <button onclick="makeChoice('decodeGreekCipher')">Try to decode the cipher</button>
                    <button onclick="makeChoice('start')">Go Back</button>
                `;
            } else if (choice === "decodeGreekCipher") {
                document.getElementById("game-container").innerHTML = `
                    <p>The scroll says: "Χρόνος είναι το κλειδί" (Time is the key).</p>
                    <p>What does it mean?</p>
                    <button onclick="checkCipherSolution('time')">Time</button>
                    <button onclick="checkCipherSolution('paradox')">Paradox</button>
                    <button onclick="checkCipherSolution('future')">Future</button>
                `;
            }
        }

        function checkHackCode() {
            let code = document.getElementById("passcode").value;
            if (code === "2047") {
                playSound("success.mp3");
                document.getElementById("game-container").innerHTML = `
                    <p>Access Granted! The lab door unlocks.</p>
                    <button onclick="makeChoice('enterLab')">Enter the Lab</button>
                `;
            } else {
                playSound("static.mp3");
                document.getElementById("game-container").classList.add("glitch");
                document.getElementById("game-container").classList.add("flicker");
                setTimeout(() => {
                    document.getElementById("game-container").classList.remove("glitch");
                    document.getElementById("game-container").classList.remove("flicker");
                }, 1000);
            }
        }

        function checkCipherSolution(answer) {
            if (answer === "time") {
                playSound("success.mp3");
                document.getElementById("game-container").innerHTML = `
                    <p>Correct! Plato’s writings hint at a hidden chamber in Elias’s lab.</p>
                    <button onclick="makeChoice('start')">Return to the Lab</button>
                `;
            } else {
                playSound("error.mp3");
                document.getElementById("game-container").innerHTML = `
                    <p>Wrong! The meaning is lost, and you must start over.</p>
                    <button onclick="makeChoice('decodeGreekCipher')">Try Again</button>
                `;
            }
        }

        const canvas = document.getElementById("stars");
        const ctx = canvas.getContext("2d");
        let stars = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function createStars() {
            stars = [];
            for (let i = 0; i < 100; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 2,
                    speed: Math.random() * 2
                });
            }
        }

        function animateStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "white";

            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fill();
                star.y += star.speed;
                if (star.y > canvas.height) star.y = 0;
            });

            requestAnimationFrame(animateStars);
        }

        window.addEventListener("resize", () => {
            resizeCanvas();
            createStars();
        });

        resizeCanvas();
        createStars();
        animateStars();
    </script>

</body>
</html>
