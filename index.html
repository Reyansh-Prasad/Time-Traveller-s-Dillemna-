<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Traveler's Dilemma</title>
    <style>
        body {
            background-color: black;
            color: cyan;
            font-family: 'Courier New', monospace;
            text-align: center;
            margin: 50px;
            transition: background-color 1s ease-in-out;
        }
        #game-container {
            border: 2px solid cyan;
            padding: 20px;
            width: 60%;
            margin: auto;
            opacity: 1;
            transition: opacity 1s ease-in-out;
        }
        .choice {
            background-color: transparent;
            color: cyan;
            border: 1px solid cyan;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
        }
        #inventory {
            margin-top: 20px;
            border: 2px solid cyan;
            padding: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>

    <h1>Time Traveler's Dilemma</h1>
    <audio id="time-travel-sound" src="https://www.fesliyanstudios.com/play-mp3/4383" preload="auto"></audio>
    <audio id="glitch-sound" src="https://www.fesliyanstudios.com/play-mp3/4225" preload="auto"></audio>

    <div id="game-container">
        <p id="story">Year: 2150. The worldâ€™s greatest inventor, Elias Voss, has vanished. You must travel back to 2025 to find out why.</p>
        <button class="choice" onclick="makeChoice('travel')">Activate Time Machine</button>
    </div>

    <p>Time Remaining: <span id="timer">60</span> seconds</p>
    <div id="inventory">
        <h3>Inventory</h3>
        <ul id="inventory-list"></ul>
    </div>

    <script>
        let timeLeft = 60;
        let inventory = [];

        function countdown() {
            if (timeLeft > 0) {
                timeLeft--;
                document.getElementById("timer").innerText = timeLeft;
                setTimeout(countdown, 1000);
            } else {
                document.getElementById("game-container").innerHTML = "<p>You ran out of time! The timeline is locked forever.</p>";
            }
        }

        function transitionScene() {
            document.getElementById("game-container").style.opacity = "0";
            setTimeout(() => {
                document.getElementById("game-container").style.opacity = "1";
            }, 1000);
        }

        function playSound(effect) {
            document.getElementById(effect).play();
        }

        function makeChoice(choice) {
            transitionScene();
            if (choice === "travel") {
                playSound("time-travel-sound");
                document.getElementById("story").innerText = "You arrive in 2025. Elias Voss is missing. His lab is locked. What do you do?";
                document.getElementById("game-container").innerHTML = `
                    <p>You arrive in 2025. Elias Voss is missing. His lab is locked. What do you do?</p>
                    <button class="choice" onclick="makeChoice('hack')">Hack the door</button>
                    <button class="choice" onclick="makeChoice('search')">Search for clues</button>
                `;
            } else if (choice === "hack") {
                playSound("glitch-sound");
                document.getElementById("game-container").innerHTML = `
                    <p>You hack the door, but alarms go off. You need a keycard to bypass security.</p>
                    <button class="choice" onclick="useItem('Keycard')">Use Keycard</button>
                `;
            } else if (choice === "search") {
                document.getElementById("game-container").innerHTML = `
                    <p>You find a newspaper. It says Elias Voss was last seen meeting a mysterious stranger...</p>
                    <button class="choice" onclick="makeChoice('searchAgain')">Keep Searching</button>
                `;
                addToInventory("Mysterious Newspaper");
            } else if (choice === "searchAgain") {
                document.getElementById("game-container").innerHTML = `
                    <p>You find a Keycard hidden in a drawer!</p>
                `;
                addToInventory("Keycard");
            } else if (choice === "useKeycard") {
                document.getElementById("game-container").innerHTML = `
                    <p>You unlock the lab! Inside, you find Elias Voss's time device. Do you restore him, take his place, or destroy time?</p>
                    <button class="choice" onclick="makeChoice('restore')">Restore Elias</button>
                    <button class="choice" onclick="makeChoice('replace')">Take His Place</button>
                    <button class="choice" onclick="makeChoice('destroy')">Destroy Time</button>
                `;
            } else if (choice === "restore") {
                document.getElementById("game-container").innerHTML = `
                    <p>You restore Elias Voss. The timeline is saved!</p>
                `;
            } else if (choice === "replace") {
                document.getElementById("game-container").innerHTML = `
                    <p>You take Elias Voss's place. History is rewritten, and you become the greatest inventor!</p>
                `;
            } else if (choice === "destroy") {
                document.getElementById("game-container").innerHTML = `
                    <p>You destroy time itself. The universe collapses into chaos.</p>
                `;
            }
        }

        function addToInventory(item) {
            if (!inventory.includes(item)) {
                inventory.push(item);
                let listItem = document.createElement("li");
                listItem.innerText = item;
                document.getElementById("inventory-list").appendChild(listItem);
            }
        }

        function useItem(item) {
            if (inventory.includes(item)) {
                makeChoice("useKeycard");
            } else {
                alert("You don't have that item!");
            }
        }

        countdown();
    </script>

</body>
</html>
